<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus2College - Login</title>
    <link rel="icon" type="image/x-icon" href="assets/bus2college_favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/bus2college_rounded_32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/bus2college_rounded_16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/bus2college_rounded_180.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="assets/bus2college_rounded_256.png" alt="Bus2College Logo" class="login-logo">
            <h1>Welcome to Bus2College</h1>
            <p>Your AI-powered college application assistant</p>
        </div>

        <div class="auth-forms">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Login</h2>
                <form id="loginFormElement" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary">Login</button>
                    </div>
                    <div class="form-footer">
                        <p><a href="#" onclick="showForgotPasswordModal()">Forgot password?</a></p>
                        <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
                    </div>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="auth-form">
                <h2>Register</h2>
                <form id="registerFormElement" onsubmit="return handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required placeholder="Create a password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" name="confirmPassword" required placeholder="Confirm your password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerGrade">Grade</label>
                        <select id="registerGrade" name="grade" required>
                            <option value="">Select your grade</option>
                            <option value="9">9th Grade</option>
                            <option value="10">10th Grade</option>
                            <option value="11">11th Grade</option>
                            <option value="12">12th Grade</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary">Register</button>
                    </div>
                    <div class="form-footer">
                        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>

        <div id="messageBox" class="message-box"></div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeForgotPasswordModal()">&times;</span>
            <h2>Forgot Password</h2>
            <p>Enter your email address and we'll send your password to you.</p>
            <form id="forgotPasswordForm" onsubmit="return handleForgotPassword(event)">
                <div class="form-group">
                    <label for="forgotPasswordEmail">Email Address</label>
                    <input type="email" id="forgotPasswordEmail" name="email" required placeholder="Enter your registered email">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Send Password</button>
                    <button type="button" class="btn-secondary" onclick="closeForgotPasswordModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
