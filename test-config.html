<!DOCTYPE html>
<html>
<head>
    <title>Config Test</title>
</head>
<body>
    <h1>Testing CONFIG Loading</h1>
    <div id="result">Loading...</div>
ECHO is off.
    <script src="js/config.js"></script>
    <script>
        const resultDiv = document.getElementById('result');
        if (typeof CONFIG !== 'undefined') {
            resultDiv.innerHTML = '<h2 style="color: green">SUCCESS! CONFIG is loaded</h2>' +
                '<pre>' + JSON.stringify(CONFIG, null, 2) + '</pre>';
        } else {
            resultDiv.innerHTML = '<h2 style="color: red">FAILED! CONFIG is not defined</h2>';
        }
    </script>
</body>
</html>
